<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen">
    <title>Pingo Pongo</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1 id="colorful">Enter a Number!</h1>
      </div>
      <div id="hide">
        <form id="numberInput">
        <div class="form-group">
          <label for="userInput"></label>
          <input type="text" name="input" id="number">
        </div>
        <button class="btn btn-primary" type="submit" name="button">Let's Do It!</button>
      </form><br>
      </div>
      <div class="row">
        <div class ="col-xs-4">
          <p>Other stuff!</p>
        </div>
        <div class="col-xs-4">
          <ul id="printTo"></ul>
          <form><hr>
            <input class="btn btn-primary" type="button" onClick="history.go(0)" value="Try Again.">
          </form>
        </div>
        <div class ="col-xs-4">
          <p>Other stuff!</p>
        </div>
      </div>
    </div>

 <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
 <script type="text/javascript" src="js/indexscripts.js"></script>
  </body>
</html>
